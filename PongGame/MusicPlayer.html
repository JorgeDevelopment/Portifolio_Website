<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"/>
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Artist</div>
            </div>
            <div class="slider-container">
                <div class="cuerrent-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div class="slider-container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
            <div class="buttons">
                <div class="shuffle" onclick="shuffle()">
                    <i class="fas fa-random fa-2x" title="suffle"></i>
                </div>
                <div class="prev" onclick="prevTrack()">
                    <i class="fas fa-step-backward fa-2x" title="prevTrack"></i>
                </div>
                <div class="playPause" onclick="playPause()">
                    <i class="fas fa-play-circle fa-2x" title="playPause"></i>
                </div>
                <div class="next" onclick="nextTrack()">
                    <i class="fas fa-step-forward fa-2x" title="nextTrack"></i>
                </div>
                <div class="repeat" onclick="repeat()">
                    <i class="fas fa-repeat fa-2x" title="repeat"></i>
                </div>
                
            </div>
            <div id="wave">
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                </div>
        </div>

    </div>
   <script src="js.js"></script>
</body>
</html>
