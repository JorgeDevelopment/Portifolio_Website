<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn">
           <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hdbtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>
        <div class="player">
            <div class="img-area">
                <img class="img" src="assets/images/music-1.jpg" alt="">
            </div>
            <div class="song-details">
                <h1 class="name">Tell'em</h1>
                <h3 class="artist">AUX C4b</h3>
            </div>
            <div class="audio-c">
                <div class="song-time">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="assets/songs/music-1.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/music-list.js"></script>
    <script src="js.js"></script>
</body>
</html>
